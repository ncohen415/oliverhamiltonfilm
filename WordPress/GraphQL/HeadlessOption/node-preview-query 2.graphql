query PREVIEW_QUERY($id: ID!) {
  headlessOption(id: $id, idType: ID, asPreview: true) {
    content
    contentType {
      node {
        id
      }
    }
    databaseId
    date
    dateGmt
    desiredSlug
    enclosure
    featuredImage {
      node {
        __typename
        id
      }
    }
    featuredImageDatabaseId
    featuredImageId
    guid
    headlessOptionsACF {
      centerImage {
        __typename
        id
      }
      fieldGroupName
    }
    id
    isContentNode
    isTermNode
    lastEditedBy {
      node {
        id
      }
    }
    link
    modified
    modifiedGmt
    slug
    status
    template {
      templateName
      __typename
    }
    title
    uri
    __typename
  }
}
