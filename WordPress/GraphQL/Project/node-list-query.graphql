query NODE_LIST_QUERY($first: Int!, $after: String) {
  projects(first: $first, after: $after) {
    nodes {
      contentType {
        node {
          id
        }
      }
      databaseId
      date
      dateGmt
      desiredSlug
      enclosure
      guid
      id
      isContentNode
      isTermNode
      lastEditedBy {
        node {
          id
        }
      }
      link
      modified
      modifiedGmt
      ProjectsACF {
        credits {
          fieldGroupName
          person
          role
        }
        fieldGroupName
        format
        order
        thumbnailMedia {
          fieldGroupName
          projectThumbnailImage {
            __typename
            id
          }
          projectVideoPreviewMp4
          projectVideoPreviewWebm
        }
        title
        videoEmbed
      }
      slug
      status
      template {
        templateName
        __typename
      }
      title
      uri
      __typename
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
