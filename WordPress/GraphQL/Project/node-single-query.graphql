query SINGLE_CONTENT_QUERY($id: ID!) {
  project(id: $id) {
    contentType {
      node {
        id
      }
    }
    databaseId
    date
    dateGmt
    desiredSlug
    enclosure
    guid
    id
    isContentNode
    isTermNode
    lastEditedBy {
      node {
        id
      }
    }
    link
    modified
    modifiedGmt
    ProjectsACF {
      credits {
        fieldGroupName
        person
        role
      }
      fieldGroupName
      format
      order
      thumbnailMedia {
        fieldGroupName
        projectThumbnailImage {
          __typename
          id
        }
        projectVideoPreviewWebm
      }
      title
      videoEmbed
    }
    slug
    status
    template {
      templateName
      __typename
    }
    title
    uri
    __typename
  }
}
